<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule Your Dumpster</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: rgba(1, 176, 187, 0.05);
      border: 1px solid rgba(1, 176, 187, 0.3);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(1, 176, 187, 0.15);
      padding: 24px;
    }

    h2 {
      text-align: center;
      color: #01b0bb;
    }

    label {
      color: #01b0bb;
      margin-bottom: 4px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid rgba(1, 176, 187, 0.4);
      border-radius: 8px;
      background-color: rgba(1, 176, 187, 0.05);
    }

    #deliveryDate {
      display: none;
    }

    #deliveryCalendar {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #01b0bb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(1, 176, 187, 0.3);
    }

    .flatpickr-day.selected {
      background: #01b0bb !important;
      color: white;
      border-radius: 8px !important;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Schedule Now</h2>
  <form id="bookingForm">
    <label for="name">Your Name</label>
    <input type="text" id="name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" required>

    <label>Delivery Date</label>
    <input type="text" id="deliveryDate">
    <div id="deliveryCalendar"></div>

    <label for="pickupDate">Pickup Date</label>
    <input type="text" id="pickupDate" required placeholder="Select pickup date">

    <button type="submit">Submit and Confirm</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  let selectedDeliveryDate = "";

  flatpickr("#deliveryCalendar", {
    inline: true,
    minDate: "today",
    dateFormat: "Y-m-d",
    onChange: function(selectedDates, dateStr) {
      selectedDeliveryDate = dateStr;
    }
  });

  flatpickr("#pickupDate", {
    minDate: "today",
    dateFormat: "Y-m-d"
  });

  const form = document.getElementById('bookingForm');
  form.addEventListener('submit', function(e) {
    e.preventDefault();

    if (!selectedDeliveryDate) {
      alert("Please select a delivery date.");
      return;
    }

    const data = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      delivery_date: selectedDeliveryDate,
      pickup_date: document.getElementById('pickupDate').value
    };

    fetch("https://script.google.com/macros/s/AKfycbwM0RG4koegi1kjAEF93LhM576zen83GrjKuS01uqrwht2kf-F18mLWbIdttznDdWfRKw/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(res => {
      if (res.status === "booked") {
        alert("Booking confirmed!");
        form.reset();
        selectedDeliveryDate = ""; // reset after success
      } else if (res.status === "full") {
        alert("Sorry, all dumpsters are booked for that day.");
      } else {
        alert("Unexpected response from server.");
      }
    })
    .catch(error => {
      alert("Error sending booking: " + error.message);
      console.error("Booking Error:", error);
    });
  });
</script>

</body>
</html>
