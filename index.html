<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule Your Dumpster</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: rgba(1, 176, 187, 0.05);
      border: 1px solid rgba(1, 176, 187, 0.3);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(1, 176, 187, 0.15);
      padding: 24px;
    }

    h2 {
      text-align: center;
      color: #01b0bb;
    }

    label {
      color: #01b0bb;
      margin-bottom: 4px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid rgba(1, 176, 187, 0.4);
      border-radius: 8px;
      background-color: rgba(1, 176, 187, 0.05);
    }

    #dateRangeWrapper {
      display: flex;
      justify-content: center;
      margin: 24px 0;
    }

    #dateRangePicker {
      border: 1px solid rgba(1, 176, 187, 0.3);
      border-radius: 10px;
      padding: 10px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(1, 176, 187, 0.05);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #01b0bb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(1, 176, 187, 0.3);
    }

    .flatpickr-day.selected {
      background: #01b0bb !important;
      color: white !important;
      border-radius: 8px !important;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Schedule Now</h2>
  <form id="bookingForm">
    <label for="name">Your Name</label>
    <input type="text" id="name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" required>

    <label>Select Delivery and Pickup Dates</label>
    <div id="dateRangeWrapper">
      <div id="dateRangePicker"></div>
    </div>

    <label for="timeSlot">Select Drop-Off Time Slot</label>
    <select id="timeSlot" required>
      <option value="" disabled selected>Select a 2-hour window</option>
      <option value="07:00">7:00 AM – 9:00 AM</option>
      <option value="09:00">9:00 AM – 11:00 AM</option>
      <option value="11:00">11:00 AM – 1:00 PM</option>
      <option value="13:00">1:00 PM – 3:00 PM</option>
      <option value="15:00">3:00 PM – 5:00 PM</option>
      <option value="17:00">5:00 PM – 7:00 PM</option>
      <option value="19:00">7:00 PM – 9:00 PM</option>
    </select>

    <button type="submit">Submit and Confirm</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  let deliveryDate = "";
  let pickupDate = "";

  flatpickr("#dateRangePicker", {
    mode: "range",
    inline: true,
    minDate: "today",
    dateFormat: "Y-m-d",
    onChange: function(selectedDates) {
      if (selectedDates.length === 2) {
        deliveryDate = selectedDates[0].toISOString().split('T')[0];
        pickupDate = selectedDates[1].toISOString().split('T')[0];
      }
    }
  });

  const form = document.getElementById('bookingForm');
  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const time = document.getElementById('timeSlot').value;

    if (!deliveryDate || !pickupDate) {
      alert("Please select both delivery and pickup dates.");
      return;
    }

    if (!time) {
      alert("Please select a delivery time slot.");
      return;
    }

    const data = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      delivery_date: deliveryDate,
      pickup_date: pickupDate,
      time: time
    };

    fetch("https://script.google.com/macros/s/AKfycbzoV6qqb_a1-zq_8rnH79-5VfhtlweKqrT7QAsx1WHb8MMZszlPjgIGoNEJWsYluJvTMA/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(res => {
      if (res.status === "booked") {
        alert("Booking confirmed! Redirecting to payment...");
        window.location.href = "https://square.link/u/hjhYelu2";
      } else if (res.status === "full") {
        alert("Sorry, all dumpsters are booked for that day.");
      } else {
        alert("Unexpected response from server.");
      }
    })
    .catch(error => {
      alert("Error sending booking: " + error.message);
      console.error("Booking Error:", error);
    });
  });
</script>

</body>
</html>
