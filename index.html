<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule Your Dumpster</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .form-container {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      background-image: url('https://img1.wsimg.com/isteam/ip/f99872e7-ae59-4e90-b7c8-92cc9f524a51/mail.google.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      padding: 28px;
      color: white;
      position: relative;
      border: 1px solid #ccc;
    }

    .form-container::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 16px;
      z-index: 0;
    }

    .form-container * {
      position: relative;
      z-index: 1;
    }

    h2 {
      text-align: center;
      color: #ffffff;
      font-size: 28px;
      margin-bottom: 20px;
    }

    label {
      color: #ffffff;
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
      background-color: #ffffff;
      color: #000;
    }

    #dateRangeWrapper {
      display: flex;
      justify-content: center;
      margin: 24px 0;
    }

    #dateRangePicker {
      display: inline-block;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #01b0bb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(1, 176, 187, 0.4);
      font-weight: bold;
    }

    button:hover {
      background-color: #019aa3;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .flatpickr-day.fully-booked {
      background: #e74c3c !important;
      color: white !important;
      position: relative;
    }

    .flatpickr-day.fully-booked::after {
      content: "";
      position: absolute;
      height: 2px;
      background: white;
      width: 100%;
      top: 50%;
      left: 0;
      transform: rotate(-45deg);
    }

    .status-message {
      padding: 12px;
      margin: 16px 0;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      display: none;
    }

    .status-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Schedule Now</h2>
  <div id="statusMessage" class="status-message"></div>

  <form id="bookingForm">
    <label for="name">Your Name</label>
    <input type="text" id="name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" required>

    <label>Select Delivery and Pickup Dates</label>
    <div id="dateRangeWrapper">
      <input type="text" id="dateRangePicker" placeholder="Select date range" readonly>
    </div>

    <label for="timeSlot">Select Drop-Off Time Slot</label>
    <select id="timeSlot" required>
      <option value="" disabled selected>Select a 2-hour window</option>
      <option value="07:00">7:00 AM – 9:00 AM</option>
      <option value="09:00">9:00 AM – 11:00 AM</option>
      <option value="11:00">11:00 AM – 1:00 PM</option>
      <option value="13:00">1:00 PM – 3:00 PM</option>
      <option value="15:00">3:00 PM – 5:00 PM</option>
      <option value="17:00">5:00 PM – 7:00 PM</option>
      <option value="19:00">7:00 PM – 9:00 PM</option>
    </select>

    <div style="margin-bottom: 16px;">
      <p style="margin-bottom: 8px;">
        Please review our
        <a href="https://drive.google.com/file/d/1TN9TzSHGByCaQL4vJUk6XRrjJOiKAeJG/view?usp=sharing" target="_blank" style="color: #ffffff; text-decoration: underline;">
          Rental Agreement
        </a>
        before booking.
      </p>
      <label>
        <input type="checkbox" id="agreeTerms" required>
        I have read and agree to the rental terms and conditions.
      </label>
    </div>

    <button type="submit" id="submitBtn">Submit and Confirm</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  const scriptUrl = "https://script.google.com/macros/s/AKfycbxW1AA24avTntdHQzVA-YunXuljAzv93bZTJHDKc-eR7IUoFWJ2Ui7DvdGFH9A_gS9CAQ/exec";

  let deliveryDate = "";
  let pickupDate = "";
  let fullyBookedDates = [];

  function showStatus(message, type = 'error') {
    const statusDiv = document.getElementById('statusMessage');
    statusDiv.textContent = message;
    statusDiv.className = `status-message status-${type}`;
    statusDiv.style.display = 'block';
    if (type === 'success') {
      setTimeout(() => statusDiv.style.display = 'none', 5000);
    }
  }

  function resetSubmitButton() {
    const submitBtn = document.getElementById('submitBtn');
    submitBtn.disabled = false;
    submitBtn.textContent = 'Submit and Confirm';
  }

  function isRangeAvailable(start, end, blockedDates) {
    const startDate = new Date(start);
    const endDate = new Date(end);
    for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
      const dStr = d.toISOString().split('T')[0];
      if (blockedDates.includes(dStr)) {
        return false;
      }
    }
    return true;
  }

  fetch(`${scriptUrl}?action=getFullyBooked`)
    .then(res => res.json())
    .then(data => {
      fullyBookedDates = data.fullyBookedDates || [];

      flatpickr("#dateRangePicker", {
        mode: "range",
        inline: true,
        minDate: "today",
        dateFormat: "Y-m-d",
        disable: fullyBookedDates,
        onChange: function(selectedDates) {
          if (selectedDates.length === 2) {
            deliveryDate = selectedDates[0].toISOString().split('T')[0];
            pickupDate = selectedDates[1].toISOString().split('T')[0];
          }
        }
      });
    })
    .catch(err => console.error("Error fetching booked dates:", err));

  document.getElementById('bookingForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const agreeTerms = document.getElementById('agreeTerms');
    if (!agreeTerms.checked) {
      showStatus("You must agree to the rental terms and conditions before continuing.");
      return;
    }

    const submitBtn = document.getElementById('submitBtn');
    submitBtn.disabled = true;
    submitBtn.textContent = 'Submitting...';

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const time = document.getElementById('timeSlot').value;

    if (!name || !email || !deliveryDate || !pickupDate || !time) {
      showStatus
