<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dumpster Booking</title>
</head>
<body>
  <form id="booking-form">
    <input type="text" id="name" placeholder="Your name" required>
    <input type="email" id="email" placeholder="Your email" required>
    <input type="date" id="delivery_date" required>
    <input type="date" id="pickup_date" required>
    <input type="time" id="time" required>
    <button type="submit">Book Dumpster</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzGSeYDDeSN5sxa15rvx2Tgpm_CkY5m2VDocp6nr4Oqht29CY_FHmwYlCkNXGAR87qXgw/exec';

    document.getElementById('booking-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const deliveryDate = document.getElementById('delivery_date').value;
      const pickupDate = document.getElementById('pickup_date').value;
      const time = document.getElementById('time').value;

      // Step 1: Check Availability using doGet
      try {
        const availabilityResponse = await fetch(`${scriptURL}?start=${deliveryDate}&end=${pickupDate}`);
        const availabilityData = await availabilityResponse.json();

        if (availabilityData.status !== "ok") {
          alert("Error checking availability: " + availabilityData.message);
          return;
        }

        if (availabilityData.overlapping >= 3) {
          alert("Sorry, we're fully booked for those dates. Please select different dates.");
          return;
        }
      } catch (error) {
        alert("Unable to check availability. Please try again.");
        return;
      }

      // Step 2: Proceed with Booking (POST)
      const bookingData = {
        name,
        email,
        delivery_date: deliveryDate,
        pickup_date: pickupDate,
        time
      };

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(bookingData),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const result = await response.json();
        if (result.status === "booked") {
          alert("Your booking has been confirmed!");
          // Optional: redirect to payment page
          // window.location.href = "https://your.square.checkout.link";
        } else if (result.status === "fully_booked") {
          alert("Booking failed: We're already fully booked for those dates.");
        } else {
          alert("Booking error: " + result.message);
        }
      } catch (error) {
        alert("An error occurred while submitting your booking. Please try again.");
      }
    });
  </script>
</body>
</html>
