<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule Your Dumpster</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    /* Your CSS styles remain the same */
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: rgba(1, 176, 187, 0.05);
      border: 1px solid rgba(1, 176, 187, 0.3);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(1, 176, 187, 0.15);
      padding: 24px;
    }
    h2 {
      text-align: center;
      color: #01b0bb;
    }
    label {
      color: #01b0bb;
      margin-bottom: 4px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid rgba(1, 176, 187, 0.4);
      border-radius: 8px;
      background-color: rgba(1, 176, 187, 0.05);
      box-sizing: border-box;
    }
    #dateRangeWrapper {
      display: flex;
      justify-content: center;
      margin: 24px 0;
    }
    .flatpickr-calendar {
      width: 100% !important;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #01b0bb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(1, 176, 187, 0.3);
    }
    button:hover {
      background-color: #019aa3;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .flatpickr-day.selected {
      background: #01b0bb !important;
      color: white !important;
      border-radius: 8px !important;
    }
    .status-message {
      padding: 12px;
      margin: 16px 0;
      border-radius: 8px;
      text-align: center;
      display: none;
    }
    .status-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Schedule Now</h2>

  <div id="statusMessage" class="status-message"></div>

  <form id="bookingForm">
    <label for="name">Your Name</label>
    <input type="text" id="name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" required>

    <label>Select Delivery and Pickup Dates</label>
    <div id="dateRangeWrapper">
      <input type="text" id="dateRangePicker" placeholder="Select date range" readonly>
    </div>

    <label for="timeSlot">Select Drop-Off Time Slot</label>
    <select id="timeSlot" required>
      <option value="" disabled selected>Select a 2-hour window</option>
      <option value="07:00">7:00 AM – 9:00 AM</option>
      <option value="09:00">9:00 AM – 11:00 AM</option>
      <option value="11:00">11:00 AM – 1:00 PM</option>
      <option value="13:00">1:00 PM – 3:00 PM</option>
      <option value="15:00">3:00 PM – 5:00 PM</option>
      <option value="17:00">5:00 PM – 7:00 PM</option>
      <option value="19:00">7:00 PM – 9:00 PM</option>
    </select>

    <button type="submit" id="submitBtn">Submit and Confirm</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  let deliveryDate = "";
  let pickupDate = "";
  let unavailableDates = [];

  // **IMPORTANT: Ensure this URL EXACTLY matches your deployed Google Apps Script Web App URL**
  // Your provided URL from the error: https://script.google.com/macros/s/AKfycbwFmRirj5DzV1QfN1o-6fFV_7NAAYylz3tchCtSXyD6u7RMFYQzIuAap_WcyPA3YNetFQ/exec
  // Your script tag URL: https://script.google.com/macros/s/AKfycbz91N8zScaHhPBAuf4Ac-Bkd66qmGPCjpa185twN2_fyg0_pT5gQHKa6BFuZJ3PM4cHMg/exec
  // Please pick the correct one. I'll use the one from your error message for consistency with previous debugging,
  // but if you have a new deployment, use that one.
  const scriptUrl = "https://script.google.com/macros/s/AKfycbwmzpA7FVNrFJ4ehHq8UNNmaiWobKtkRgj_7snTCjVJJZu0jCsE6dqA5kV4v5NkUwHbRg/exec";


  function showStatus(message, type = 'error') {
    const statusDiv = document.getElementById('statusMessage');
    statusDiv.textContent = message;
    statusDiv.className = `status-message status-${type}`;
    statusDiv.style.display = 'block';

    if (type === 'success') {
      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 5000);
    }
  }

  // Fetch the unavailable (fully booked) dates from the backend
  function fetchUnavailableDates() {
    const today = new Date();
    const start = today.toISOString().split("T")[0];
    // Get dates for the next month (adjust range as needed)
    const nextMonth = new Date();
    nextMonth.setMonth(nextMonth.getMonth() + 1);
    const end = nextMonth.toISOString().split("T")[0];

    const urlWithParams = `${scriptUrl}?start=${start}&end=${end}`;
    console.log("Fetching unavailable dates from:", urlWithParams);

    fetch(urlWithParams)
      .then(res => {
        console.log("Fetch response status:", res.status);
        if (!res.ok) { // Check for HTTP errors (e.g., 404, 500)
            throw new Error(`HTTP error! status: ${res.status}`);
        }
        return res.json();
      })
      .then(data => {
        console.log("Data returned from backend:", data);
        // *** CRITICAL CHANGE: Check for 'unavailable_dates' property ***
        if (data.status === "success" && Array.isArray(data.unavailable_dates)) {
          unavailableDates = data.unavailable_dates;
          // Convert to Date objects and disable those dates in flatpickr
          const disableDates = unavailableDates.map(dateStr => new Date(dateStr));
          calendar.set("disable", disableDates);
          calendar.redraw();
          console.log("Disabled dates applied:", disableDates);
        } else {
            console.warn("Backend response not as expected for unavailable dates:", data);
            showStatus(data.message || "Failed to fetch unavailable dates due to unexpected data format.");
        }
      })
      .catch(err => {
        console.error("Error fetching unavailable dates:", err);
        showStatus(`Error fetching unavailable dates: ${err.message}. Please check console.`);
      });
  }

  // Initialize flatpickr with disabled dates
  const calendar = flatpickr("#dateRangePicker", {
    mode: "range",
    inline: true,
    minDate: "today",
    dateFormat: "Y-m-d",
    onChange: function(selectedDates) {
      if (selectedDates.length === 2) {
        deliveryDate = selectedDates[0].toISOString().split('T')[0];
        pickupDate = selectedDates[1].toISOString().split('T')[0];

        // Check if any of the selected dates are unavailable
        const selectedUnavailable = selectedDates.filter(selDate => {
          return unavailableDates.some(dateStr => {
            // Compare by converting both dates to the same date string
            return new Date(dateStr).toISOString().split('T')[0] === selDate.toISOString().split('T')[0];
          });
        });
        if (selectedUnavailable.length > 0) {
          showStatus("One or more selected dates are unavailable. Please choose different dates.");
          calendar.clear();
          deliveryDate = "";
          pickupDate = "";
        }
      } else {
        // If less than 2 dates selected, clear the dates
        deliveryDate = "";
        pickupDate = "";
      }
    },
    onReady: function() {
      // Fetch and set unavailable dates when the calendar is ready
      fetchUnavailableDates();
    }
  });

  const form = document.getElementById('bookingForm');
  const submitBtn = document.getElementById('submitBtn');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    submitBtn.disabled = true;
    submitBtn.textContent = 'Submitting...';

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const time = document.getElementById('timeSlot').value;

    if (!name || !email || !deliveryDate || !pickupDate || !time) {
      showStatus("Please complete all fields and select a date range.");
      resetSubmitButton();
      return;
    }

    const data = { name, email, delivery_date: deliveryDate, pickup_date: pickupDate, time };

    fetch(scriptUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(res => {
        console.log("POST fetch response status:", res.status);
        if (!res.ok) { // Check for HTTP errors (e.g., 404, 500)
            throw new Error(`HTTP error! status: ${res.status}`);
        }
        return res.json();
    })
    .then(res => {
      console.log("POST Data returned from backend:", res);
      // *** CRITICAL CHANGE: Check for 'unavailable' status for fully booked ***
      if (res.status === "unavailable") { // Changed from "fully_booked" to "unavailable"
        showStatus(res.message);
        // Optionally, update the calendar to reflect the newly unavailable dates
        if (Array.isArray(res.unavailable_dates)) {
            unavailableDates = [...new Set([...unavailableDates, ...res.unavailable_dates])]; // Merge and unique
            const disableDates = unavailableDates.map(dateStr => new Date(dateStr));
            calendar.set("disable", disableDates);
            calendar.redraw();
        }
      } else if (res.status === "booked") { // Changed to check for "booked" status from backend
        showStatus("Booking submitted! Redirecting to payment...", 'success');
        setTimeout(() => window.location.href = "https://square.link/u/hjhYelu2", 2000);
      } else {
          // Handle other unexpected statuses from backend
          showStatus(res.message || "An unexpected response was received from the server.");
      }
    })
    .catch(err => {
      console.error("Submission failed:", err);
      showStatus(`Submission failed: ${err.message}. Please try again later.`);
    })
    .finally(() => resetSubmitButton());
  });

  function resetSubmitButton() {
    submitBtn.disabled = false;
    submitBtn.textContent = 'Submit and Confirm';
  }
</script>

</body>
</html>
