<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule Your Dumpster</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: rgba(1, 176, 187, 0.05);
      border: 1px solid rgba(1, 176, 187, 0.3);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(1, 176, 187, 0.15);
      padding: 24px;
    }

    h2 {
      text-align: center;
      color: #01b0bb;
    }

    label {
      color: #01b0bb;
      margin-bottom: 4px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid rgba(1, 176, 187, 0.4);
      border-radius: 8px;
      background-color: rgba(1, 176, 187, 0.05);
      box-sizing: border-box;
    }

    #dateRangeWrapper {
      display: flex;
      justify-content: center;
      margin: 24px 0;
    }

    #dateRangePicker {
      border: 1px solid rgba(1, 176, 187, 0.3);
      border-radius: 10px;
      padding: 10px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(1, 176, 187, 0.05);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #01b0bb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(1, 176, 187, 0.3);
    }

    button:hover {
      background-color: #019aa3;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .flatpickr-day.selected {
      background: #01b0bb !important;
      color: white !important;
      border-radius: 8px !important;
    }

    .status-message {
      padding: 12px;
      margin: 16px 0;
      border-radius: 8px;
      text-align: center;
      display: none;
    }

    .status-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .debug-info {
      background-color: #e2e2e2;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      display: none;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Schedule Now</h2>
  
  <div id="statusMessage" class="status-message"></div>
  <div id="debugInfo" class="debug-info"></div>
  
  <form id="bookingForm">
    <label for="name">Your Name</label>
    <input type="text" id="name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" required>

    <label>Select Delivery and Pickup Dates</label>
    <div id="dateRangeWrapper">
      <div id="dateRangePicker"></div>
    </div>

    <label for="timeSlot">Select Drop-Off Time Slot</label>
    <select id="timeSlot" required>
      <option value="" disabled selected>Select a 2-hour window</option>
      <option value="07:00">7:00 AM – 9:00 AM</option>
      <option value="09:00">9:00 AM – 11:00 AM</option>
      <option value="11:00">11:00 AM – 1:00 PM</option>
      <option value="13:00">1:00 PM – 3:00 PM</option>
      <option value="15:00">3:00 PM – 5:00 PM</option>
      <option value="17:00">5:00 PM – 7:00 PM</option>
      <option value="19:00">7:00 PM – 9:00 PM</option>
    </select>

    <button type="submit" id="submitBtn">Submit and Confirm</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  let deliveryDate = "";
  let pickupDate = "";

  // Enable debug mode - set to false for production
  const DEBUG_MODE = true;

  function showStatus(message, type = 'error') {
    const statusDiv = document.getElementById('statusMessage');
    statusDiv.textContent = message;
    statusDiv.className = `status-message status-${type}`;
    statusDiv.style.display = 'block';
    
    // Auto-hide after 5 seconds for success messages
    if (type === 'success') {
      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 5000);
    }
  }

  function debugLog(message, data = null) {
    if (DEBUG_MODE) {
      console.log(message, data);
      const debugDiv = document.getElementById('debugInfo');
      debugDiv.style.display = 'block';
      debugDiv.innerHTML += `<div>${message}: ${data ? JSON.stringify(data, null, 2) : ''}</div>`;
    }
  }

  flatpickr("#dateRangePicker", {
    mode: "range",
    inline: true,
    minDate: "today",
    dateFormat: "Y-m-d",
    onChange: function(selectedDates) {
      debugLog("Date selection changed", selectedDates);
      if (selectedDates.length === 2) {
        deliveryDate = selectedDates[0].toISOString().split('T')[0];
        pickupDate = selectedDates[1].toISOString().split('T')[0];
        debugLog("Dates set", {deliveryDate, pickupDate});
        
        // Clear any previous error messages
        const statusDiv = document.getElementById('statusMessage');
        if (statusDiv.style.display !== 'none') {
          statusDiv.style.display = 'none';
        }
      }
    }
  });

  const form = document.getElementById('bookingForm');
  const submitBtn = document.getElementById('submitBtn');
  
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Disable submit button to prevent double submission
    submitBtn.disabled = true;
    submitBtn.textContent = 'Submitting...';

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const time = document.getElementById('timeSlot').value;

    debugLog("Form submission started", {name, email, deliveryDate, pickupDate, time});

    // Validation
    if (!name) {
      showStatus("Please enter your name.");
      resetSubmitButton();
      return;
    }

    if (!email) {
      showStatus("Please enter your email.");
      resetSubmitButton();
      return;
    }

    if (!deliveryDate || !pickupDate) {
      showStatus("Please select both delivery and pickup dates.");
      resetSubmitButton();
      return;
    }

    if (!time) {
      showStatus("Please select a delivery time slot.");
      resetSubmitButton();
      return;
    }

    const data = {
      name: name,
      email: email,
      delivery_date: deliveryDate,
      pickup_date: pickupDate,
      time: time
    };

    debugLog("Sending data to server", data);

    // Updated Google Apps Script URL
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxRz70_qstnXJFE0sD3cNAj5k0gkMfPzlFaH5-W7tKl3_3BkaQNL6KpEbIEomRKrLocxQ/exec";

    fetch(scriptUrl, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data),
      mode: 'no-cors' // This helps with CORS issues for Google Apps Script
    })
    .then(response => {
      debugLog("Raw response received", response);
      
      // Handle no-cors mode response
      if (response.type === 'opaque') {
        // In no-cors mode, we can't read the response, so assume success
        debugLog("No-cors response - assuming success");
        showStatus("Booking submitted successfully! Redirecting to payment...", 'success');
        setTimeout(() => {
          window.location.href = "https://square.link/u/hjhYelu2";
        }, 2000);
        return;
      }
      
      // Try to parse JSON response
      return response.json();
    })
    .then(result => {
      debugLog("Parsed response", result);
      
      if (!result) {
        // This happens with no-cors mode
        return;
      }
      
      if (result.status === "booked") {
        showStatus("Booking confirmed! Redirecting to payment...", 'success');
        setTimeout(() => {
          window.location.href = "https://square.link/u/hjhYelu2";
        }, 2000);
      } else if (result.status === "full") {
        showStatus("Sorry, all dumpsters are booked for that day.");
        resetSubmitButton();
      } else if (result.status === "error") {
        showStatus(`Booking failed: ${result.message || 'Unknown error'}`);
        resetSubmitButton();
      } else {
        showStatus("Unexpected response from server. Please try again.");
        resetSubmitButton();
      }
    })
    .catch(error => {
      debugLog("Request failed", error);
      
      // For Google Apps Script with no-cors, network errors are common but don't mean failure
      if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
        showStatus("Booking submitted! If payment page doesn't open automatically, please contact us.", 'success');
        setTimeout(() => {
          window.location.href = "https://square.link/u/hjhYelu2";
        }, 3000);
      } else {
        showStatus(`Error submitting booking: ${error.message}`);
        resetSubmitButton();
      }
    });
  });

  function resetSubmitButton() {
    submitBtn.disabled = false;
    submitBtn.textContent = 'Submit and Confirm';
  }

  // Clear debug info when page loads
  if (DEBUG_MODE) {
    document.getElementById('debugInfo').innerHTML = '<strong>Debug Mode Active</strong><br>';
  }
</script>

</body>
</html>
